<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Packet Viewer</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="./lib/d3.v7.min.js"></script>
		<script src="https://unpkg.com/d3-simple-slider"></script>
		<script type="module" src="./index.js"></script>
	</head>

	<body>
		<div id="heading"><b>Packet Viewer</b></div>
		<div id="container">
			<div id="scatter">
				<label id="label_h1">
					<input name='host' class="larger" value="10.0.1.1" type="checkbox" checked><b>Host1</b>
					</input>
				</label>
		
				<label id="label_h2">
					<input name="host" class="larger" value="10.0.2.2" type="checkbox" checked ><b>Host2</b>
					</input>
				 </label>
		
				<label id="label_h3">
					<input name="host" class="larger" value="10.0.3.3" type="checkbox" checked ><b>Host3</b>
					</input>
				</label>
			</div>
			<div id="bar"></div>
			<div id="table">
				<b id="table_msg">No packet is selected</b>
			</div>
			<div id="topology"></div>
		</div>
	</body>
</html>
